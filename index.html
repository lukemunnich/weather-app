<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>weather-app</title>

</head>

     <body>

        <div class="container">
          <header class="header">
          <div class="search">

                       <!-- adding input field for city name   -->       
              <input type="text" placeholder="Enter City Name" id="search-txt">
              <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
            </div>
          </header>
        
          <main id="main">
            
             <!-- creating a icon -->
        <div class="city-icon">
          <div class="city-icon-holder">
          <div id="city-name"></div>
          <img src="" alt="" id="icon">
           </div>
              </div>
            
              <!-- creating div class and id for manipulating the temperature field -->
        <div class="temperature">
          <div id="secondtemp"></div>
              </div>
            
              <!-- creating div class and id for manipulating the humidity field -->
            <div class="humidity">
              <div id="humidity-div"></div>
              </div>
            
              <!-- adding a input field for the user to enter the temperature -->
        <div class="container">
          <input type="text" placeholder="Enter the temperature" id="temp">
          <input type="submit" value="submit" onclick='displayClothing()'>
                 <p id="wear"></p>
          </div>
          </main>
          
              </div>
         
        <!-- linking weather api, javascript and css files -->
<link rel="stylesheet" href="css/style.css">
<script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>     
<script  src="js/main.js"></script>
<script src="js/weatherapp.js"></script>

  
</body>

</html>
